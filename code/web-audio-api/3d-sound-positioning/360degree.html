<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HRTF Demo - Click for positioning</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/babylon.2.2.max.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>
<a href="index.html" type="button" class="btn btn-success" id="first_button">Click for positioning</a>
<a href="360degree.html" type="button" class="btn btn-success" id="second_button">360 degrees walk</a>
<br/>

<div id="sound-selection">
  <span><b>Choose sound:  </b><br></span>
  <label class="radio-inline"><input type="radio" name="sound-source" value="foot-steps" checked>Foot steps</label>
  <label class="radio-inline"><input type="radio" name="sound-source" value="cat">Cat</label>
  <label class="radio-inline"><input type="radio" name="sound-source" value="cat-purr">Cat purring</label>
  <label class="radio-inline"><input type="radio" name="sound-source" value="bird">Bird</label>
  <label class="radio-inline"><input type="radio" name="sound-source" value="robot" >Robot</label>
</div>

<h1>Click for positioning</h1>



<p>Log: <pre id="log">X: / Y:</pre></p>

<canvas id="canvas" width="0" height="0">

</canvas>


<canvas id="player" width="30" height="30"></canvas>
<canvas id="walking_sound" width="10" height="10"></canvas>
<br><br>
</body>

<script src="js/main.js" ></script>
<script src="js/3daudio.js" ></script>
<script src="js/360degree_walk.js" ></script>
</html>
