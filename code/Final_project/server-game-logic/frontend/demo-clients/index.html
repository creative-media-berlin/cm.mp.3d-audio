<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo clients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->

    <style>
        .activity{
            background: red;
            height: 20px;
            width: 20px;
        }
    </style>

</head>

<body>

<div class="container">
    <h1>Demo Clients</h1>

    <div class="row">
        <div class="col-md-12">
            <h3>Player client:</h3>
            <div class="activity" id="player1-demo-state">1</div>
            <div id="player1-demo-data"></div>
            <div class="activity" id="player2-demo-state">2</div>
            <div id="player2-demo-data"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Kinect client:</h3>
            <div class="activity" id="kinect-demo-state"></div>
            <div id="kinect-demo-data"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Game Master client:</h3>
            <div class="activity" id="game-master-demo-state"></div>
            <div id="game-master-demo-data"></div>
            <button id="start-game" type="button" class="btn btn-block btn-success">start Game</button>
            <button id="start-game-1" type="button" class="btn btn-block btn-success">start Game 1</button>
            <button id="stop-game" type="button" class="btn btn-block btn-success">stop Game</button>
            <button id="reset-player-vd" type="button" class="btn btn-block btn-success">reset-player-vd</button>
        </div>
    </div>
</div>
</div>


</body>
